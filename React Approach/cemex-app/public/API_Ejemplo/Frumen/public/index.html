<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Cemex Game Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                class="nav-link btn-primary active disabled"
                aria-current="page"
                href="/"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn-outline-primary disabled" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                id="game"
                class="nav-link btn-outline-primary disabled"
                aria-current="page"
                href="/game"
                >Game</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn-outline-danger disabled" href="/"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Iniciar sesión</h1>
    <!--  -->
    <div class="mb-3">
      <label for="userInput" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="userInput" />
    </div>
    <div class="mb-3">
      <label for="passInput" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="passInput" />
    </div>
    <button id="boton" class="btn btn-primary">Iniciar sesión</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
